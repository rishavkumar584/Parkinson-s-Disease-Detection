<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin-bottom: 10px;
            display: block;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parkinson's Disease Prediction</h1>
        <form action="/predict" method="POST">
            <label for="features">Enter Features (comma-separated):</label>
            <input type="text" id="features" name="features" placeholder="Enter values here..." required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
